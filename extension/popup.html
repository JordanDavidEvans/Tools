<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QA Crawler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-width: 300px; font-family: Arial, sans-serif; }
    button { margin-bottom: 10px; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div class="content">
  <p>Last updated: <span id="buildDate"></span></p>
  <button id="runImageQa">Run Image QA</button>
  <button id="runHeaderQa">Run Header QA</button>
  <button id="runButtonQa">Run Button QA</button>
  <button id="runLinkQa">Run Link QA</button>
  <button id="crawl">Crawl This Page</button>
  <div id="progress"></div>
  <pre id="output"></pre>
  <script src="popup.js"></script>
  </div>
</body>
</html>
